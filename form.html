<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Concern Submission Form</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa; /* soft off-white background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #ffffff; /* white form */
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        color: #1a73e8; /* blue header */
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        color: #333;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition:
          border 0.3s,
          box-shadow 0.3s;
      }
      input:focus,
      textarea:focus,
      select:focus {
        border-color: #1a73e8;
        box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
        outline: none;
      }
      button {
        background-color: #1a73e8; /* blue button */
        color: white;
        padding: 14px;
        width: 100%;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #155ab6;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Submit Your Gender Concern</h2>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input
          type="hidden"
          name="access_key"
          value="e199bd70-163e-44d4-b6cf-728d91e094a2"
        />
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="Name"
          placeholder="Enter your name"
        />

        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />

        <label for="category">Concern Category:</label>
        <select id="category" name="category" required>
          <option value="">--Select Category--</option>
          <option value="gender_inequality">Gender Inequality</option>
          <option value="harassment">Harassment</option>
          <option value="education_access">Access to Education</option>
          <option value="other">Other</option>
        </select>

        <label for="issue">Describe Your Concern:</label>
        <textarea
          id="issue"
          name="issue"
          rows="5"
          placeholder="Explain your concern here..."
          required
        ></textarea>

        <button type="submit" name="go">Submit Concern</button>
      </form>
    </div>
  </body>
</html>
